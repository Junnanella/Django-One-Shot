{% extends "base.html" %}

{% block main_content %}
<main>
    <div>
        <a href="{% url "todolists" %}">Back to List Page</a>
        <a href="{% url "todolist_update" todolist.pk %}">Edit List</a>
        <a href="{% url "todolist_delete" todolist.pk %}">Delete List</a>
    </div>
    <br>
    <h1>{{ todolist.name }}</h1>
    <table>
        <thead>
            <th>Task Name</th>
            <th>Due Date</th>
        </thead>
        <tbody>
            {% for item in todolist.items.all %}
                <tr>
                <td><a href="{% url "todoitem_update" item.pk %}">{{item.task}}</a></td>
                <td>{{item.due_date}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock main_content %}
